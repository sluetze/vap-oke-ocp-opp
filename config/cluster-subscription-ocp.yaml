# ConfigMap used as param for operator-subscription-matches-cluster policy.
# Use this when the cluster is subscribed as OpenShift Container Platform (OCP).
# Create in namespace operator-subscription (paramRef.namespace in the binding must match).
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-subscription-type
  namespace: operator-subscription
data:
  subscriptionType: "OpenShift Container Platform"
